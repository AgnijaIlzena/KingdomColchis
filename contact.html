    <section id="contact">
      <h2 class="contact">Contact the Royal Kingdom</h2>
      <p>Fill in the form below to contact the Royal Kingdom</p>
      <form method="post" action="index.php" id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" value="" placeholder="name" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          value=""
          placeholder="example@mail.com"
          required
        />

        <label for="message">Message</label>
        <textarea
          rows="5"
          cols="40"
          id="message"
          placeholder="write your message here"
        >
        </textarea>

        <input class="button" type="submit" value="Submit" />
      </form>
    </section>
